<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Atividade 2</title>
</head>
<body>

    <h2>Cadastro de Carro</h2>

    <form id="carForm">
        Marca: <input type="text" id="marca" required><br><br>
        Modelo: <input type="text" id="modelo" required><br><br>
        Ano: <input type="number" id="ano" required><br><br>
        Cor: <input type="text" id="cor" required><br><br>
        Kilometragem: <input type="number" id="kilometragem" required><br><br>
        Valor FIPE: <input type="number" id="valorFipe" required><br><br>
        <button type="submit">Cadastrar Carro</button>
    </form>

    <h3>Informações do Carro:</h3>
    <div id="infoCarro"></div>

</body>
</html>
